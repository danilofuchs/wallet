<html>

<head>
  <script src="./index.js"></script>
</head>

<body>
  <main>
    <div class="title-container">
      <h1 class="title">Your Wallet</h1>
      <div class="profile-container">
        <div class="profile">
          <div class="profile-image">
            a
          </div>
          <div class="notifications">
            12
          </div>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="card card1">
        <div class="balance">$2000</div>
        <div class="number">1008 **** **** ****</div>
        <div class="expiration">
          <div class="text">valid thru</div>
          <div class="date">
            09/22
          </div>
        </div>
        <div class="symbol"><img src="assets/mastercard.png"></div>
      </div>
      <div class="card card2"></div>
    </div>
    <div class="card-balance">
      <div class="subtitle-container">
        <h2 class="subtitle">Card Balance</h2>
        <a class="details" href="javascript:void">Details</a>
      </div>
      <div class="chart">
        <div class="jan">
          <div class="chart__bar jan"></div>
          <p>Jan</p>
        </div>
        <div class="feb">
          <div class="chart__bar feb"></div>
          <p>Feb</p>
        </div>
        <div class="mar">
          <div class="chart__bar mar"></div>
          <p>March</p>
        </div>
        <div class="apr">
          <div class="chart__bar apr"></div>
          <p>April</p>
        </div>
      </div>

    </div>
    <div class="transaction-history">
      <div class="subtitle-container">
        <h2 class="subtitle">Transaction History</h2>
        <a class="details" href="javascript:void">Details</a>
      </div>
      <div class="transaction-history__rows">
        <div class="transaction__row">
          <div class="transaction__icon">
            <img src="assets/spotify.png">
          </div>
          <h3 class="transaction__title">
            Spotify
          </h3>
          <p class="transaction__date">
            12 January
          </p>
          <span class="transaction__amount">
            - $12
          </span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
